<div class="complete-form">
        <h1>Save student</h1>
        <form class = "particular-form">
            <input type="text" placeholder="name student" name="nameStudent" [(ngModel)]="student.nameStudent">
            <input type="number" placeholder="age student" name="ageStudent" [(ngModel)] = "student.ageStudent">
            <button (click)="saveStudent()"> save</button>
        </form>
        <img src="https://i.imgur.com/Ih8XMS3.png" alt="">
</div>
